options:
  logging: CLOUD_LOGGING_ONLY

steps:
  # 1) SSH 세팅
  - name: alpine
    entrypoint: sh
    secretEnv: ["SSH_PRIVATE_KEY"]   # 2세대 방식!
    script: |
      mkdir -p ~/.ssh
      echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
      chmod 600 ~/.ssh/id_rsa
      ssh-keyscan github.com >> ~/.ssh/known_hosts
      git config --global url."git@github.com:".insteadOf "https://github.com/"

  # 2) Submodule clone
  - name: 'gcr.io/cloud-builders/git'
    entrypoint: bash
    args:
      - '-c'
      - |
        git submodule sync --recursive
        git submodule update --init --recursive

  # 3) Docker build
  - name: 'gcr.io/cloud-builders/docker'
    args:
      [
        'build',
        '-t',
        'asia-northeast3-docker.pkg.dev/$PROJECT_ID/ssup-repo/ssup-api',
        '.'
      ]
    dir: 'backend'

  # 4) Docker push
  - name: 'gcr.io/cloud-builders/docker'
    args:
      [
        'push',
        'asia-northeast3-docker.pkg.dev/$PROJECT_ID/ssup-repo/ssup-api'
      ]

  # 5) Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      [
        'run', 'deploy', 'ssup-api',
        '--image=asia-northeast3-docker.pkg.dev/$PROJECT_ID/ssup-repo/ssup-api',
        '--region=asia-northeast3',
        '--platform=managed',
        '--allow-unauthenticated',
        '--port=8080'
      ]

images:
  - asia-northeast3-docker.pkg.dev/$PROJECT_ID/ssup-repo/ssup-api

secrets:
  - kmsKeyName: projects/$PROJECT_ID/locations/global/keyRings/cloudbuild/cryptoKeys/cloudbuild-key
    secretEnv:
      SSH_PRIVATE_KEY: "projects/$PROJECT_ID/secrets/SSH_PRIVATE_KEY/versions/latest"
