steps:
  # 1. Submodules 초기화
  - name: 'gcr.io/cloud-builders/git'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        git submodule update --init --recursive

  # 2. Docker 이미지 빌드
  - name: 'gcr.io/cloud-builders/docker'
    args:
      [
        'build',
        '-t',
        'asia-northeast3-docker.pkg.dev/$PROJECT_ID/ssup-repo/ssup-api',
        '.'
      ]
    dir: 'backend'

  # 3. Artifact Registry에 푸시
  - name: 'gcr.io/cloud-builders/docker'
    args:
      [
        'push',
        'asia-northeast3-docker.pkg.dev/$PROJECT_ID/ssup-repo/ssup-api'
      ]

  # 4. Cloud Run 배포
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      [
        'run', 'deploy', 'ssup-api',
        '--image=asia-northeast3-docker.pkg.dev/$PROJECT_ID/ssup-repo/ssup-api',
        '--region=asia-northeast3',
        '--platform=managed',
        '--allow-unauthenticated',
        '--port=8080'
      ]

images:
  - asia-northeast3-docker.pkg.dev/$PROJECT_ID/ssup-repo/ssup-api
