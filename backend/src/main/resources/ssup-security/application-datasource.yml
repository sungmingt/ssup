spring:
  config:
    activate:
      on-profile: local
  h2:
    console:
      enabled: true
      path: /h2-console
  datasource:
    url: jdbc:h2:mem:test
    driver-class-name: org.h2.Driver
    username: ssup
    password: 1234
    # initialization-mode: always  // 일반적으로 불필요
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate.default_batch_fetch_size: 100
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true # 쿼리 로그 포맷 (정렬)
        show_sql: true        # 쿼리 로그 출력
    open-in-view: false

---

spring:
  config:
    activate:
      on-profile: prod
  datasource:
    url: jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}?useSSL=false&characterEncoding=UTF-8&serverTimezone=UTC
    username: ${DB_USER}
    password: ${DB_PASS}
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate.default_batch_fetch_size: 100
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true # 쿼리 로그 포맷 (정렬)
        show_sql: true        # 쿼리 로그 출력
    open-in-view: false
