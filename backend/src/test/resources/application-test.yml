spring:
  config:
    activate:
      on-profile: test
  h2:
    console:
      enabled: true
      path: /h2-console
  datasource:
    url: jdbc:h2:mem:test
    driver-class-name: org.h2.Driver
    username: ssup
    password: 1234
    # initialization-mode: always  // 일반적으로 불필요
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate.default_batch_fetch_size: 100
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true # 쿼리 로그 포맷 (정렬)
        show_sql: true        # 쿼리 로그 출력
    open-in-view: false
  application:
    name: ssup
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  task:
    scheduling:
      time-zone: Asia/Seoul

server:
  port: ${PORT:8080}

